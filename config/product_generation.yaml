output_dir: "./generated_products"
image_provider: "vertex_ai"  # or "openai_dalle"

# Product generation modes
generation_modes:
  test:
    products_per_subcategory: 1
    total_target: 10
  demo:
    products_per_subcategory: 2
    total_target: 50
  full:
    products_per_subcategory: 3
    total_target: 150

# Categories aligned with 30 global adventure destinations
# Covers activities for all seasons across all regions
categories:
  # =====================================
  # CAMPING - Core category for most destinations
  # =====================================
  - name: "Camping"
    subcategories:
      - name: "Tents - 3 Season"
        count: 3
        description: "Lightweight tents for spring through fall camping"
        activities: ["camping", "backpacking", "hiking"]
      - name: "Tents - 4 Season"
        count: 2
        description: "Expedition tents for winter and high altitude"
        activities: ["winter camping", "mountaineering", "expedition"]
      - name: "Sleeping Bags - Warm Weather"
        count: 2
        description: "30°F+ bags for mild conditions"
        activities: ["camping", "backpacking"]
      - name: "Sleeping Bags - Cold Weather"
        count: 2
        description: "0°F and below for winter adventures"
        activities: ["winter camping", "mountaineering"]
      - name: "Sleeping Pads"
        count: 3
        description: "Insulated and ultralight options"
        activities: ["camping", "backpacking"]
      - name: "Camp Kitchen"
        count: 4
        description: "Stoves, cookware, and utensils"
        activities: ["camping", "backpacking"]
      - name: "Camp Furniture"
        count: 2
        description: "Chairs, tables, and hammocks"
        activities: ["camping", "car camping"]
      - name: "Lighting & Power"
        count: 2
        description: "Headlamps, lanterns, and solar chargers"
        activities: ["camping", "hiking", "backpacking"]

  # =====================================
  # HIKING - Essential for most destinations
  # =====================================
  - name: "Hiking"
    subcategories:
      - name: "Day Packs"
        count: 3
        description: "15-35L packs for day hikes"
        activities: ["hiking", "day trips"]
      - name: "Backpacking Packs"
        count: 3
        description: "40-80L packs for multi-day trips"
        activities: ["backpacking", "thru-hiking", "trekking"]
      - name: "Hiking Boots"
        count: 3
        description: "Trail to mountaineering boots"
        activities: ["hiking", "trekking", "mountaineering"]
      - name: "Trail Running Shoes"
        count: 2
        description: "Lightweight trail footwear"
        activities: ["trail running", "hiking"]
      - name: "Trekking Poles"
        count: 2
        description: "Adjustable and ultralight poles"
        activities: ["hiking", "trekking", "snowshoeing"]
      - name: "Hydration"
        count: 3
        description: "Bladders, bottles, and filters"
        activities: ["hiking", "backpacking", "camping"]
      - name: "Navigation"
        count: 2
        description: "GPS devices, compasses, maps"
        activities: ["hiking", "backpacking", "mountaineering"]

  # =====================================
  # CLIMBING - For alpine destinations
  # =====================================
  - name: "Climbing"
    subcategories:
      - name: "Harnesses"
        count: 2
        description: "Sport, trad, and alpine harnesses"
        activities: ["rock climbing", "mountaineering", "ice climbing"]
      - name: "Ropes"
        count: 2
        description: "Dynamic ropes for climbing"
        activities: ["rock climbing", "mountaineering"]
      - name: "Protection & Hardware"
        count: 3
        description: "Carabiners, cams, nuts, quickdraws"
        activities: ["rock climbing", "trad climbing"]
      - name: "Climbing Shoes"
        count: 2
        description: "Performance climbing footwear"
        activities: ["rock climbing", "bouldering"]
      - name: "Helmets"
        count: 2
        description: "Climbing and mountaineering helmets"
        activities: ["rock climbing", "mountaineering", "ice climbing"]
      - name: "Ice & Snow Gear"
        count: 3
        description: "Crampons, ice axes, glacier gear"
        activities: ["ice climbing", "mountaineering", "glacier hiking"]

  # =====================================
  # WINTER SPORTS - For alpine/cold destinations
  # =====================================
  - name: "Winter Sports"
    subcategories:
      - name: "Skis - Downhill"
        count: 2
        description: "Alpine skis for resort and backcountry"
        activities: ["skiing", "backcountry skiing"]
      - name: "Skis - Cross Country"
        count: 2
        description: "Nordic skis for touring"
        activities: ["cross-country skiing", "nordic skiing"]
      - name: "Snowboards"
        count: 2
        description: "All-mountain and powder boards"
        activities: ["snowboarding"]
      - name: "Ski Boots"
        count: 2
        description: "Alpine and touring boots"
        activities: ["skiing", "backcountry skiing"]
      - name: "Snowshoes"
        count: 2
        description: "Recreational to mountaineering"
        activities: ["snowshoeing", "winter hiking"]
      - name: "Goggles & Eyewear"
