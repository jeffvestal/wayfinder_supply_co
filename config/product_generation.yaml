# Price ranges by category
price_ranges:
  Camping:
    min: 29.99
    max: 799.99
  Hiking:
    min: 19.99
    max: 549.99
  Climbing:
    min: 29.99
    max: 699.99
  "Winter Sports":
    min: 49.99
    max: 1299.99
  "Water Sports":
    min: 24.99
    max: 1499.99
  Cycling:
    min: 29.99
    max: 4999.99
  Fishing:
    min: 19.99
    max: 599.99
  Apparel:
    min: 24.99
    max: 449.99
  "Tropical & Safari":
    min: 14.99
    max: 299.99
  Accessories:
    min: 9.99
    max: 199.99

# Tag distribution weights (applied across all products)
tags:
  ultralight:
    weight: 0.25
    price_modifier: 1.4  # 40% premium
    description: "Minimalist designs prioritizing weight savings"
  budget:
    weight: 0.20
    price_modifier: 0.7  # 30% discount
    description: "Value-focused without sacrificing quality"
  expedition:
    weight: 0.15
    price_modifier: 1.5  # 50% premium
    description: "Professional-grade for extreme conditions"
  family:
    weight: 0.15
    price_modifier: 1.0
    description: "Designed for group use and durability"
  sustainable:
    weight: 0.15
    price_modifier: 1.2  # 20% premium
    description: "Eco-friendly materials and processes"
  professional:
    weight: 0.10
    price_modifier: 1.3
    description: "Guide and instructor grade gear"

# Brand configuration
brands:
  - name: "Wayfinder Supply"
    weight: 0.45
    style: "Premium house brand with modern designs"
  - name: "Summit Pro"
    weight: 0.20
    style: "Technical alpine and mountaineering focus"
  - name: "TrailBlazer"
    weight: 0.15
    style: "Budget-friendly trail essentials"
  - name: "Alpine Edge"
    weight: 0.10
    style: "European-inspired expedition gear"
  - name: "Pacific Tide"
    weight: 0.05
    style: "Water sports and coastal adventures"
  - name: "Desert Fox"
    weight: 0.05
    style: "Hot climate and desert specialists"

# Seasonal availability (for filtering)
seasons:
  - "3-season"    # Spring, summer, fall
  - "4-season"    # All year including winter
  - "summer"      # Warm weather only
  - "winter"      # Cold weather specific
  - "tropical"    # Hot/humid climates
  - "all-season"  # Versatile year-round

# Temperature ratings (for sleeping bags, apparel)
temp_ratings:
  - name: "warm_weather"
    range: "35°F and above"
    celsius: "2°C+"
  - name: "three_season"
    range: "15°F to 35°F"
    celsius: "-10°C to 2°C"
  - name: "cold_weather"
    range: "0°F to 15°F"
    celsius: "-18°C to -10°C"
  - name: "extreme_cold"
    range: "-20°F and below"
    celsius: "-29°C and below"

