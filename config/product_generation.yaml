      - name: "Life Vests & PFDs"
        count: 2
        description: "Personal flotation devices"
        activities: ["kayaking", "canoeing", "water sports"]
      - name: "Dry Bags"
        count: 2
        description: "Waterproof storage"
        activities: ["kayaking", "canoeing", "water sports"]
      - name: "Wetsuits"
        count: 2
        description: "Full suits and spring suits"
        activities: ["surfing", "diving", "water sports"]
      - name: "Snorkel & Dive Gear"
        count: 3
        description: "Masks, fins, snorkels"
        activities: ["snorkeling", "diving"]
      - name: "Stand-Up Paddleboards"
        count: 2
        description: "Inflatable and rigid SUPs"
        activities: ["paddleboarding", "water sports"]

  # =====================================
  # CYCLING - For mountain biking destinations
  # =====================================
  - name: "Cycling"
    subcategories:
      - name: "Mountain Bikes"
        count: 2
        description: "Trail and enduro bikes"
        activities: ["mountain biking"]
      - name: "Bike Helmets"
        count: 2
        description: "Trail and full-face helmets"
        activities: ["mountain biking", "cycling"]
      - name: "Cycling Apparel"
        count: 3
