services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: wayfinder-backend
    ports:
      - "8000:8000"
    environment:
      - STANDALONE_ELASTICSEARCH_URL=${STANDALONE_ELASTICSEARCH_URL:-http://kubernetes-vm:30920}
      - STANDALONE_KIBANA_URL=${STANDALONE_KIBANA_URL:-http://kubernetes-vm:30001}
      - STANDALONE_ELASTICSEARCH_APIKEY=${STANDALONE_ELASTICSEARCH_APIKEY:-}
      # Vision features (optional)
      - JINA_API_KEY=${JINA_API_KEY:-}
      - VERTEX_PROJECT_ID=${VERTEX_PROJECT_ID:-}
      - VERTEX_LOCATION=${VERTEX_LOCATION:-us-central1}
      - GOOGLE_APPLICATION_CREDENTIALS=/secrets/gcp-credentials.json
    volumes:
      - ./backend:/app
      # Mount GCP service account JSON if provided (falls back to /dev/null if not set)
      - ${GOOGLE_APPLICATION_CREDENTIALS:-/dev/null}:/secrets/gcp-credentials.json:ro
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - wayfinder-network

  mcp-server:
    build:
      context: ./mcp_server
      dockerfile: Dockerfile
    container_name: wayfinder-mcp-server
    ports:
      - "8001:8001"
    environment:
      - MCP_SERVER_PORT=8001
    volumes:
      - ./mcp_server:/app
      - ./mcp_server/data:/app/data
    command: python main.py
    networks:
      - wayfinder-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: wayfinder-frontend
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=${VITE_API_URL:-http://localhost:8000}
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev -- --host 0.0.0.0
    networks:
      - wayfinder-network
    depends_on:
      - backend

networks:
  wayfinder-network:
    driver: bridge


